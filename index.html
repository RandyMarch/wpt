<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamDB App List</title>
</head>
<body>
    <h1>SteamDB App List</h1>
    <div id="iframe-list"></div>

    <script>
        // Array of app IDs
        const appIds = [1643320, 1234567, 7654321, 9876543];

        // Reference to the container div
        const iframeList = document.getElementById('iframe-list');

        // Generate and append iframe elements
        appIds.forEach(appId => {
            const iframe = document.createElement('iframe');
            iframe.src = `https://steamdb.info/embed/?appid=${appId}`;
            iframe.height = '389';
            iframe.style.border = '0';
            iframe.style.overflow = 'hidden';
            iframe.style.width = '100%';
            iframe.loading = 'lazy';
            iframeList.appendChild(iframe);
        });
    </script>
</body>
</html>
