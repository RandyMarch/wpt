<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reflections</title>
</head>
<body>
    <div id="game-list"></div>

    <script>
        // List of game App IDs
        const appIds = [
            394360,  // Hearts of Iron IV
            236390,  // War Thunder
            2300320, // Starfield
            227300,  // Euro Truck Simulator 2
            221100,  // DayZ
            1643320  // Additional App ID
        ];

        // Reference to the container div
        const gameList = document.getElementById('game-list');

        // Generate and append iframe elements dynamically
        appIds.forEach(appId => {
            const iframe = document.createElement('iframe');
            // Set iframe attributes
            iframe.src = `https://steamdb.info/embed/?appid=${appId}&range=1year`;
            iframe.height = '389';
            iframe.style.border = '0';
            iframe.style.overflow = 'hidden';
            iframe.style.width = '100%';
            iframe.loading = 'lazy';
            // Append to the game list
            gameList.appendChild(iframe);
        });
    </script>
</body>
</html>
